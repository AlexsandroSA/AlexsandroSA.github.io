<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="theme-color" content="#121212">
  <meta name="color-scheme" content="dark">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
  
  <meta http-equiv="content-language" content="{{ page.lang | default: site.lang | default: 'pt-BR' }}">
  
  <meta name="author" content="{{ site.title }}">
  <meta name="robots" content="index, follow">

  {% seo %}
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/x-icon" href="{{ '/assets/img/icons/favicon.ico' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/img/icons/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/img/brand.png' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
